<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Я.Карты Тест</title>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	
<script src="https://api-maps.yandex.ru/2.1/?apikey=759827f9-0976-4994-b2ad-e0b7270b2067&lang=ru_RU" type="text/javascript">
    </script>

  </head>
  <body>
  	<header><ul>
		<li>Для отображения точки на карте необходимо ввести её координаты и название, если её нужно сохранить</li>
		<li>Нажатие по сохраненной точке покажет её на карте</li>
		<li>Сохраненную точку можно отредактировать или удалить</li>
		</ul></header>
	<div id="points"> 

	  <div id="inputs">
		<input data-text="name" type="text" size="60" required>
		<input data-text="x" type="text" size="15" required>
		<input data-text="y" type="text" size="15" required>
		<button data-action="find">Найти</button>
		<button data-action="add">Сохранить</button>
	  </div>
	  <div id='coords'>
		<div class='point' data-action="find" data-index="-1" hidden="true"> 
			<input data-text="name" type="text" size="60" readonly="true" required>
			<input data-text="x" type="text" size="12" readonly="true" required>
			<input data-text="y" type="text" size="12" readonly="true" required>
			<input data-action="editing" type="button" value="Редактировать">
			<input data-action="deleting" type="button" value="Удалить">
	  	</div>		


	  </div>

	</div>

	<div id='map'></div>

	<footer> Для теста js</footer>

  <script src="scripts/main.js"></script>
  </body>
</html>
